# Redis Sentinel Configuration for High Availability
port 26379
dir /tmp

# Master Configuration
sentinel monitor devsfit-master redis-master 6379 2
sentinel auth-pass devsfit-master ${REDIS_PASSWORD}
sentinel down-after-milliseconds devsfit-master 30000
sentinel parallel-syncs devsfit-master 1
sentinel failover-timeout devsfit-master 180000

# Notification Scripts
# sentinel notification-script devsfit-master /var/redis/notify.sh
# sentinel client-reconfig-script devsfit-master /var/redis/reconfig.sh

# General Settings
sentinel deny-scripts-reconfig yes
sentinel resolve-hostnames yes
sentinel announce-hostnames yes

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice

# Security
requirepass ${REDIS_PASSWORD}

# Performance Tuning
tcp-keepalive 60
timeout 0
